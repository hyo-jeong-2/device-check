<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 프로젝트</title>
</head>
<body>
  <h1>PC, 모바일 디바이스 채크</h1>
  <script>
    // 디바이스 정보를 가져옴
    var info = navigator.userAgent.toLocaleLowerCase();
    var homeURL = 'https://hyo-jeong-2.github.io/mobile_invitaion/';

    // pc인지 모바일인지 ?
    if(info.indexOf('windows') >= 0 || info.indexOf('macintosh') >= 0) {
      // pc 홈페이지
      location.href="pc.html";
    } else {
      // mobile 홈페이지
      location.href=homeURL;
    }

    
  </script>
</body>
</html>
